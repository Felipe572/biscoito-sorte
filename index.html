    <script src="main.js" defer></script>

        <div class="screenOne ">

        <div class="screenTwo hide">

            <p id="randomPhrase">Frase aleatória do biscoito da sorte</p>

            <img id="openCookie" src="imagens/opened-cookie.jpg" alt="Biscoito aberto">

        </div>
    </main>
